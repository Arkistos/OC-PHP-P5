{% extends "layout.html" %}

{% block title%}Le blog de l'AVBN"{% endblock %}


{% block content %}
<h1>Le super blog de l'AVBN !</h1>
<p>Derniers billets du blog :</p>

{% for post in posts %}

<div class="card" style="width: 18rem;">
	<div class="card-body">
		<h5 class="card-title">{{ post.getTitle() }}</h5>
		<h6 class="card-subtitle mb-2 text-body-secondary">{{ post.getUpdatedAt() }}</h6>
		<p class="card-text">{{ post.getContent() }}</p>
		<a href="/posts/{{post.getId()}}" class="card-link">Commentaires</a>
	</div>
</div>
{% endfor %}

{% endblock %}
