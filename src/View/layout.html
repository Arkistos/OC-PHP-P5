<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <title>{% block title %}{% endblock %}</title>
   <!-- Favicon-->
   <link rel="icon" type="image/x-icon" href="favicon.ico" />
   <link rel="manifest" href="site.webmanifest" />
   <!-- Custom Google font-->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
   <!-- Bootstrap icons-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
   <!-- Core theme CSS (includes Bootstrap)-->
   <link rel="stylesheet" href="/css/customStyle.css"/>
   <link href="/css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
   <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
         <div class="container px-5">
            <a class="navbar-brand" href="/"><span class="fw-bolder text-primary"><img id='logo' src="/assets/logo.png" alt="logo"></span></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                  <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="/posts">Posts</a></li>
                  {% if user %}
                  <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                  {% else %}
                  <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                  {% endif %}
               </ul>
            </div>
         </div>
      </nav>
      <!-- Header-->


      {% include "alert.html" %}

      {% block content %}{% endblock %}
   </main>
   <!-- Footer-->
   <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
         <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
               <div class="small m-0">Copyright &copy; pierrelacaud.com</div>
            </div>
            <div class="col-auto">
               <a target="_blank" href="https://www.linkedin.com/in/pierre-lacaud-806358222/"> <i class=" bi bi-linkedin"></i></a>
               <a target="_blank" href="https://github.com/Arkistos"><i class="bi bi-github"></i></a>
            </div>
            <div class="col-auto">
               <a class="small" href="#!">Privacy</a>
               <span class="mx-1">&middot;</span>
               <a class="small" href="#!">Terms</a>
               <span class="mx-1">&middot;</span>
               <a class="small" href="/admin">Administration</a>
            </div>
         </div>
      </div>
   </footer>
   <!-- Bootstrap core JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Core theme JS-->
   <script src="js/scripts.js"></script>
</body>

</html>
